<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Usuarios</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet">
<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet">
<style>
.container2 {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

h1 {
	text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido</h1>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Dirección</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="DatosUsuarios:${mavAddObject}">
            <td th:text="${DatosUsuarios.id}"></td>
            <td th:text="${DatosUsuarios.nombre}"></td>
            <td th:text="${DatosUsuarios.apellidos}"></td>
            <td th:text="${DatosUsuarios.telefono}"></td>
            <td th:text="${DatosUsuarios.correo}"></td>
            <td th:text="${DatosUsuarios.direccion}"></td>
            <td>
            
              <a href="#" th:href="@{/usuarios/form?id=__${DatosUsuarios.id}__}">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </button>
              </a>
              
              
               <a href="#" th:href="@{/usuarios/remove?id=__${DatosUsuarios.id}__}">
                <button type="button" class="btn btn-danger">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
                </button>
              </a>
              
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a href=# th:href="@{/usuarios/form?id=0}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Agregar Contacto
      </button>
    </a>
    <br>
    <a href="#" th:href="@{/login?RpLogout}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
      </button>
    </a>
  </div>
</body>
</html>
