<!DOCTYPE html> <!-- Declaración del tipo de documento, define el documento como HTML5 -->
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!-- Inicia el documento HTML con el idioma español y declara el namespace de Thymeleaf -->

<head>
<meta charset="utf-8"> <!-- Especifica la codificación de caracteres para el documento (UTF-8) -->
<title>Insert title here</title> <!-- Título de la página, que aparecerá en la pestaña del navegador -->
</head>

<body>
<h1>Hola Mundo metodo 1 con anotacion @RequestMapping(...) en deshuso</h1> <!-- Muestra el mensaje "Hola Mundo" y explica que se usa el método 1 con la anotación @RequestMapping en desuso -->
</body>
 <!-- 
 Explicación del código:
<!DOCTYPE html>: Esta línea indica que el documento es HTML5.

<html lang="es" xmlns:th="http://www.thymeleaf.org">: Inicia el documento HTML, especificando el idioma (español) y el namespace para usar Thymeleaf.

<head>: Sección del documento que contiene meta-información.

<meta charset="utf-8">: Define la codificación de caracteres como UTF-8 para manejar correctamente caracteres especiales.

<title>Insert title here</title>: Define el título de la página que se mostrará en la pestaña del navegador.

<body>: Sección principal del documento donde se coloca el contenido visible.

<h1>Hola Mundo metodo 1 con anotacion @RequestMapping(...) en deshuso</h1>: Un encabezado de nivel 1 (H1) que muestra el mensaje "Hola Mundo" y menciona que se está usando el método 1 con la anotación @RequestMapping (en desuso).

Este archivo HTML está preparado para funcionar con Thymeleaf, pero en este caso específico no hay expresiones Thymeleaf (th:text, etc.) presentes. La estructura es sencilla y está lista para ser extendida con más contenido según sea necesario.
 -->
</html>
