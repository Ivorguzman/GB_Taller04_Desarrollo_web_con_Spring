<!DOCTYPE html> <!-- Declaración del tipo de documento, define el documento como HTML5 -->
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!-- Inicia el documento HTML con el idioma español y declara el namespace de Thymeleaf -->

<head>
<meta charset="utf-8"> <!-- Especifica la codificación de caracteres para el documento (UTF-8) -->
<title>com.ComoHacerPeticionesPost.controller</title> <!-- Título de la página, que aparecerá en la pestaña del navegador -->
</head>

<body>

    <table border="1"> <!-- Crea una tabla con un borde de 1 píxel -->
        <thead> <!-- Contiene el encabezado de la tabla -->
            <tr> <!-- Fila de encabezado de la tabla -->
                <th><h1>Nombre </h1></th> <!-- Encabezado de la columna para los nombres con un título grande -->
                <th><h1>Teléfono</h1></th> <!-- Encabezado de la columna para los teléfonos con un título grande -->
        <tbody> <!-- Contenido del cuerpo de la tabla -->
            <tr> <!-- Fila de la tabla para los datos -->
                <th>
                    <h3>
                        <span th:text="${persona.nombre}"></span> <!-- Muestra el nombre de la persona utilizando Thymeleaf -->
                    </h3>
                </th>

                <th>
                    <h3>
                        <span th:text="${persona.telefono}"></span> <!-- Muestra el teléfono de la persona utilizando Thymeleaf -->
                    </h3>
                </th>
            </tr>
        </tbody>

    </table>

</body>
<!--
Explicación a nivel de bloque y flujo de ejecución:
Declaración del tipo de documento y el elemento HTML:

<!DOCTYPE html>: Esta declaración define el documento como HTML5.

<html lang="es" xmlns:th="http://www.thymeleaf.org">: Inicia el documento HTML, especifica que el contenido está en español (lang="es") y define el namespace (xmlns:th="http://www.thymeleaf.org") necesario para usar las funcionalidades de Thymeleaf.

Encabezado del documento:

<head>: Contiene meta-información sobre el documento.

<meta charset="utf-8">: Define la codificación de caracteres como UTF-8, asegurando que se muestren correctamente los caracteres especiales.

<title>com.ComoHacerPeticionesPost.controller</title>: El título de la página web que se muestra en la pestaña del navegador.

Cuerpo del documento:

<body>: Contiene el contenido visible de la página web.

<table border="1">: Inicia una tabla con un borde de 1 píxel.

<thead>: Contiene el encabezado de la tabla.

<tr>: Fila de la tabla para los encabezados.

<th><h1>Nombre </h1></th>: Encabezado de la columna para los nombres con un título grande (<h1>).

<th><h1>Teléfono</h1></th>: Encabezado de la columna para los teléfonos con un título grande (<h1>).

<tbody>: Contenido del cuerpo de la tabla.

<tr>: Fila de la tabla para los datos.

<th>: Celda de la tabla.

<h3><span th:text="${persona.nombre}"></span></h3>: Muestra el nombre de la persona utilizando Thymeleaf dentro de un título <h3>.

<th>: Celda de la tabla.

<h3><span th:text="${persona.telefono}"></span></h3>: Muestra el teléfono de la persona utilizando Thymeleaf dentro de un título <h3>.

Flujo de ejecución:
Declaración del tipo de documento y configuración inicial:

El navegador interpreta que el documento es HTML5 y prepara la página para contenido en español.

Configuración del encabezado:

La página establece la codificación de caracteres y define un título.

Cuerpo y contenido dinámico:

Utilizando Thymeleaf, el servidor procesa las expresiones th:text para insertar valores dinámicos en el HTML.

${persona.nombre} y ${persona.telefono} son valores del modelo que se insertan en los elementos <span> al renderizar la página.

 -->
</html>
