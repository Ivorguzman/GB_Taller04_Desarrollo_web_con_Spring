<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!-- Define el idioma del documento como español y añade el namespace para Thymeleaf -->

<head>
    <meta charset="utf-8"> <!-- Especifica la codificación de caracteres como UTF-8 -->
    <title>Tabla Resultados</title> <!-- Título de la página -->
    <style>
        /* Estilos para el cuerpo del documento */
        body {
            font-family: Arial, sans-serif; /* Fuente base */
            background-color: #eef2f7; /* Color de fondo claro */
            display: flex; /* Usar flexbox para centrar elementos */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura de la ventana gráfica completa */
            margin: 0; /* Eliminar márgenes */
            flex-direction: column; /* Alinear elementos en columna */
        }
        /* Estilos para el título de la tabla */
        .table-title {
            text-align: center; /* Centrar el texto */
            color: #007bff; /* Color azul */
            font-size: 24px; /* Tamaño del texto */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        /* Estilos para la tabla */
        table {
            border-collapse: collapse; /* Colapsar bordes para un diseño más limpio */
            width: 15cm; /* Ancho fijo de 10 cm */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            margin: 0 auto; /* Centrar horizontalmente */
        }
        /* Estilos para las celdas de encabezado y datos */
        th, td {
            padding: 12px; /* Espacio interno de las celdas */
            text-align: left; /* Alinear texto a la izquierda */
            border-bottom: 1px solid #ddd; /* Línea inferior en cada celda */
        }
        th {
            background-color: #007bff; /* Color de fondo azul para encabezados */
            color: #fff; /* Texto en blanco */
            text-transform: uppercase; /* Texto en mayúsculas */
            font-size: 18px; /* Tamaño del texto */
        }
        td {
            background-color: #0056b3; /* Color de fondo azul oscuro para datos */
            color: #fff; /* Texto en blanco */
            font-size: 16px; /* Tamaño del texto */
        }
        /* Estilos para el estado hover de las celdas de datos */
        tr:hover td {
            background-color: #003d7a; /* Color de fondo más oscuro al pasar el cursor */
        }
    </style>
</head>

<body>
    <!-- Título de la tabla -->
    <div class="table-title">Información de la Persona</div> 

    <!-- Tabla de datos -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th> <!-- Encabezado de columna para nombres -->
                <th>Teléfono</th> <!-- Encabezado de columna para teléfonos -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span th:text="${persona.nombre}"></span> <!-- Muestra el nombre de la persona -->
                </td>
                <td>
                    <span th:text="${persona.telefono}"></span> <!-- Muestra el teléfono de la persona -->
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
